[flake8]
;enable-extensions = G
;exclude = .git, .venv
ignore =
    E741 ; ambiguous variable names (e.g., l -> 1)
    ANN101 ; missing type annotation for self in method
    E203 ; whitespace before ':'
    E501 ; line 79 characters
    W503 ; line break before binary operator
per-file-ignores =
    socceraction/__init__.py:D205,D400
    socceraction/xthreat.py:DAR000 ; see https://github.com/terrencepreilly/darglint/issues/175
    tests/*:S101
    tests/*: D100,D101,D102,D103
select = ANN,B,B9,BLK,C,D,DAR,E,F,I,W
max-line-length = 100
max-complexity = 10
application-import-names = socceraction,tests
docstring-convention = numpy
strictness = short
docstring_style = numpy

[pylint]
good-names = i,j,k,e,x,_,pk,id
max-args = 10
max-attributes = 11
max-module-lines = 2000
max-public-methods = 25
max-returns = 11
max-statements = 100
output-format = colorized

disable=
    C0103, ; Constant name "api" doesn't conform to UPPER_CASE naming style (invalid-name)
    C0111, ; Missing module docstring (missing-docstring)
    C0330, ; Wrong hanging indentation before block (add 4 spaces)
    E0213, ; Method should have "self" as first argument (no-self-argument) - N805 for flake8
    R0201, ; Method could be a function (no-self-use)
    R0901, ; Too many ancestors (m/n) (too-many-ancestors)
    R0903, ; Too few public methods (m/n) (too-few-public-methods)

ignored-classes=
    contextlib.closing,

extension-pkg-whitelist = lxml
